<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla-weather-app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-md-6">
              <h1 id="current-city"></h1>
              <ul>
                <li>Last updated: <span id="date">Friday 06:00</span></li>
                <li><span id="weather-description"></span></li>    
                <li>
                  Humidity: <span class="humidity" id="current-humidity">73</span>%, Wind:
                  <span class="wind" id="current-wind">2km/h</span>km/h
                </li>
              </ul>
            </div>
            <div class="col-md-6">
              <div class="overview">
                <div class="overview-img">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="Clear-icon"
                  />
                </div>
                <div class="overview-details">
                  <span class="current-temp" id="current-temp">20</span
                  ><span class="units">°C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/yuiceline/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Yui Serikawa
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
